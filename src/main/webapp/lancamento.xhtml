<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<html>

<h:head>
	<title>Lançamento</title>
</h:head>

<h:body>

	<h:form>
		<h:commandLink action="primeirapagina" value="Administração"
			style="margin-left:1cm" />
		<h:commandLink action="lancamento?faces-redirect=true"
			value="Lançamentos" style="margin-left:1cm" />
		<h:commandLink action="index?faces-redirect=true"
			value="Trocar Usuário" style="margin-left:1cm" />

	</h:form>


	<h:form id="formlancamento" style="margin-top:3%; margin-left:2%">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Lançamentos" />
			</f:facet>

			<h:outputLabel value="ID" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

			<h:outputLabel value="Numero da Nota" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputLabel value="Empresa Destino" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputLabel value="Empresa Origem" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar()}"
					image="/resources/img/Salvar.png" title="Salvar" />
				<h:commandButton style="margin-left:0.5cm" value="Novo"
					action="#{lancamentoBean.novo()}"
					image="/resources/img/NovoUsuario.png" title="Novo" />
				<h:commandButton style="margin-left:0.5cm" value="Delete"
					action="#{lancamentoBean.remove()}"
					image="/resources/img/Delete.png" title="Deletar"
					rendered="#{lancamentoBean.permiteAcesso('ADMINISTRADOR')}" />
				<h:commandButton style="margin-left:0.5cm" value="Limpar"
					type="reset" image="/resources/img/Limpar.png" title="Limpar" />
			</h:panelGroup>

			<br />
		</h:panelGrid>

		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc"
			border="3" cellpadding="6" rendered="true">
			<f:facet name="header">Lista de Lançamentos</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{lanc.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Numero da Nota Fiscal</f:facet>
				<h:outputLabel value="#{lanc.numeroNotaFiscal}" />
			</h:column>

			<h:column>
				<f:facet name="header">Empresa Origem</f:facet>
				<h:outputLabel value="#{lanc.empresaOrigem}" />
			</h:column>

			<h:column>
				<f:facet name="header">Empresa Destino</f:facet>
				<h:outputLabel value="#{lanc.empresaDestino}" />
			</h:column>

			<h:column>
				<f:facet name="header">Usuário</f:facet>
				<h:outputLabel value="#{lanc.usuario.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
					<h:graphicImage value="/resources/img/Editar.png" />
				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink action="#{lancamentoBean.remove()}" title="Excluir">
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
					<h:graphicImage value="resources/img/Delete.png" />
				</h:commandLink>

			</h:column>
		</h:dataTable>

	</h:form>

</h:body>

	</html>

</f:view>
