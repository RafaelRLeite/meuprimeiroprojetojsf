<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<html>

<h:head>

	<title>Upload de arquivos</title>

</h:head>

<h:body>

	<h:form >

		<ui:include src="/menu.xhtml" />

	</h:form>

	<h:form enctype="multipart/form-data">

		<b:messages />

		<h:panelGrid columns="2">

			<h:outputLabel value="Descrição" />
			<h:inputText id="descricao" required="true"
				requiredMessage="Informe a descrição"
				value="#{upLoadArquivoBean.arquivoUpLoadAula.descricao}" />

			<h:outputLabel value="Arquivo" />
			<h:inputFile id="arquivo" required="true"
				value="#{upLoadArquivoBean.arquivo}"
				requiredMessage="Inclua o arquivo" />

			<h:commandButton action="#{upLoadArquivoBean.UpLoad}"
				value="Upload enviar">
				<f:ajax execute="@form" render="@all" />
			</h:commandButton>

		</h:panelGrid>

	</h:form>

</h:body>

	</html>

</f:view>
