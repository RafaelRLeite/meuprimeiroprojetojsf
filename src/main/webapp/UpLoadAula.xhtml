<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<html>

<h:head>

	<title>Upload de arquivos</title>
	<link href="resources/estilo.css" rel="stylesheet"></link>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />

	<h:form enctype="multipart/form-data">

		<b:messages />

		<h:panelGrid columns="2">

			<h:outputLabel value="Descrição" />
			<b:inputText id="descricao" required="true"
				requiredMessage="Informe a descrição"
				value="#{upLoadArquivoBean.arquivoUpLoadAula.descricao}" />

			<h:outputLabel value="Arquivo" />
			<h:inputFile id="arquivo" required="true"
				value="#{upLoadArquivoBean.arquivo}"
				requiredMessage="Inclua o arquivo" />

			<b:commandButton action="#{upLoadArquivoBean.UpLoad}"
				value="Upload enviar" style="margin-top:15%">
				<f:ajax execute="@form" render="@form" />
			</b:commandButton>

		</h:panelGrid>

		<b:dataTable value="#{upLoadArquivoBean.lista}" var="lista">

			<b:dataTableColumn value="#{lista.id}" label="ID" />
			<b:dataTableColumn value="#{lista.descricao}" label="Descrição" />
			<b:dataTableColumn label="Download">
				<b:commandLink actionListener="#{upLoadArquivoBean.downLoad}"
					value="Descrição" immediate="true">
					<f:param name="fileDownloadId" value="#{lista.id}" />
				</b:commandLink>
			</b:dataTableColumn>

		</b:dataTable>

	</h:form>

</h:body>

	</html>

</f:view>
