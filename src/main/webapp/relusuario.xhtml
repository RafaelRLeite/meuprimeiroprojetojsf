<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<html>

<h:head>
	<title>Relatório de Usuários</title>
	<link href="resources/estilo.css" rel="stylesheet"></link>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />

	<b:form id="formRelPessoas"
		style="margin-top:2%; margin-left:2%; margin-right:2%">

		<b:messages id="msg" />
		<b:panelGrid columns="2" size="lg">

			<b:column>
				<h:outputLabel value="Data Inicial: " />
				<b:datepicker value="#{RelUsuarioBean.dataIni}" mode="icon-popup"
					format="DD/MM/YYYY" locale="pt_BR" />
			</b:column>

			<b:column>
				<h:outputLabel value="Data Final: " />
				<b:datepicker value="#{RelUsuarioBean.dataFim}" mode="icon-popup"
					format="DD/MM/YYYY" locale="pt_BR" />
			</b:column>

			<b:column>
				<h:outputLabel value="Nome: " />
				<b:inputText value="#{RelUsuarioBean.nome}" />
			</b:column>

			<br />

			<b:column>
				<b:commandButton value="Buscar" look="primary"
					action="#{RelUsuarioBean.RelPessoa}" />
			</b:column>

		</b:panelGrid>

	</b:form>

	<b:form style="margin-top:3%; margin-left:1.5%; margin-right:1.5%">

		<b:dataTable value="#{RelUsuarioBean.pessoas}" var="p"
			caption="Lançamentos" pdf="true" excel="true">

			<b:dataTableColumn value="#{p.id}" label="ID" />
			<b:dataTableColumn value="#{p.nome}" label="Nome" />

		</b:dataTable>
	</b:form>

</h:body>

	</html>

</f:view>
