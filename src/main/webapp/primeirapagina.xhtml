<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<html>

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />

	<h:form id="formPessoa" style="margin-top:2%; margin-left:2%">

		<h:messages infoStyle="color:red;background:#F5F5DC" />

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuario" />
			</f:facet>
			<h:outputLabel value="Id" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true"
				requiredMessage="Informe o nome do usuário"
				validatorMessage="Nome tem que ter no minímo 05 letras">
				<f:validateLength minimum="5" maximum="50" />
			</h:inputText>

			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" required="true"
				requiredMessage="Informe o Sobrenome do usuário" />

			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" required="true"
				requiredMessage="Informe a Idade do usuário" />

			<h:outputLabel value="CPF" />
			<h:inputText value="#{pessoaBean.pessoa.CPF}" required="true"
				requiredMessage="Informe o CPF do usuário" />

			<h:outputLabel value="Titulo Eleitoral" />
			<h:inputText value="#{pessoaBean.pessoa.tituloEleitoral}"
				required="true"
				requiredMessage="Informe o Titulo Eleitoral do usuário" />

			<h:outputLabel value="Sexo" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo }"
				required="true" requiredMessage="Informe o Sexo do usuário">
				<f:selectItem itemValue="NÃO" itemLabel="[-Selecione-]"
					noSelectionOption="false" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Sexo Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Sexo Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Nascimento: " />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"
				required="true"
				requiredMessage="Informe a Data de Nascimento do usuário">
				<f:convertDateTime pattern="dd/MM/yyyy" dateStyle="full"
					locale="pt_BR" />
			</h:inputText>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFramework" style="height:100px"
				value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="CEP" />
			<h:inputText value="#{pessoaBean.pessoa.cep}">
				<f:ajax event="blur" execute="@this"
					listener="#{pessoaBean.pesquisaCep}" render="logradouro complemento bairro localidade UF" />
			</h:inputText>

			<h:outputLabel value="Logradouro" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />

			<h:outputLabel value="Complemento" />
			<h:inputText value="#{pessoaBean.pessoa.complemento}"
				id="complemento" />

			<h:outputLabel value="Bairro" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />

			<h:outputLabel value="Localidade" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />

			<h:outputLabel value="UF" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="UF" />

			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}"
				required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="false" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="	Recepcionista" />
			</h:selectOneMenu>

			<h:outputLabel value="Programador" />
			<h:selectOneRadio id="compoNivelProgramador"
				value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel=" Junior" />
				<f:selectItem itemValue="P" itemLabel=" Pleno" />
				<f:selectItem itemValue="S" itemLabel=" Senio" />
				<f:selectItem itemValue="E" itemLabel=" Especialista" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens: " />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="Python" />
				<f:selectItem itemValue="4" itemLabel="C#" />
				<f:selectItem itemValue="5" itemLabel="Cobol" />
			</h:selectManyCheckbox>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton title="Salvar" value="Salvar"
					action="#{pessoaBean.salvar()}" image="/resources/img/Salvar.png" />

				<h:commandButton title="Novo" value="Novo" id="botaoNovo"
					action="#{pessoaBean.novo()}" style="margin-left:0.5cm"
					image="/resources/img/NovoUsuario.png">
					<f:ajax execute="botaoNovo" render="@form" />
				</h:commandButton>
				<h:commandButton title="Deletar" value="Delete"
					action="#{pessoaBean.remove()}" style="margin-left:0.5cm"
					image="/resources/img/Delete.png"
					rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
				<h:commandButton title="Limpar" id="botaoLimpar" value="Limpar"
					action="#{pessoaBean.limpar()}" style="margin-left:0.5cm"
					image="/resources/img/Limpar.png">
					<f:ajax execute="botaoLimpar" render="@form" />
				</h:commandButton>
			</h:panelGroup>

			<br />
		</h:panelGrid>
	</h:form>

	<h:form>
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1"
			cellpadding="6" rendered="true">
			<f:facet name="header">
				Lista de Usuários
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome da pessoa</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true">
					<!-- // immediate="true" inicia sem fazer validação -->
					<h:graphicImage value="/resources/img/Editar.png" />
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove()}" title="Excluir">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/Delete.png" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>

	</html>

</f:view>
