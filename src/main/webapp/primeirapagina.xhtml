<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<html>

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>

	<h:form>
		<h:commandLink action="primeirapagina" value="Administração"
			style="margin-left:1cm" />
		<h:commandLink action="lancamento?faces-redirect=true"
			value="Lançamentos" style="margin-left:1cm" />
		<h:commandLink action="index?faces-redirect=true"
			value="Trocar Usuário" style="margin-left:1cm" />

	</h:form>

	<h:form id="formPessoa" style="margin-top:3%; margin-left:2%">


		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuario" />
			</f:facet>
			<h:outputLabel value="Id" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">

				<f:selectItem itemValue="NÃO" itemLabel="[-Selecione-]"
					noSelectionOption="false" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Sexo Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Sexo Feminino" />

			</h:selectOneMenu>
			
			<h:outputLabel value="Sexo2" />
			<h:selectOneRadio id="compoSexo2" value="#{pessoaBean.pessoa.sexo2}"> 
				<f:selectItem itemValue="M" itemLabel=" Sexo Masculino"/>
				<f:selectItem itemValue="F" itemLabel=" Sexo Feminino"/>
			</h:selectOneRadio>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFramework" style="height:100px"
				value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}"
				required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="false" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="	Recepcionista" />
			</h:selectOneMenu>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar()}"
					image="/resources/img/Salvar.png" title="Salvar" />
				<h:commandButton style="margin-left:0.5cm" value="Novo"
					action="#{pessoaBean.novo()}"
					image="/resources/img/NovoUsuario.png" title="Novo" />
				<h:commandButton style="margin-left:0.5cm" value="Delete"
					action="#{pessoaBean.remove()}" image="/resources/img/Delete.png"
					title="Deletar"
					rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
				<h:commandButton style="margin-left:0.5cm" value="Limpar"
					type="reset" image="/resources/img/Limpar.png" title="Limpar" />
			</h:panelGroup>

			<br /> 
		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1" cellpadding="6" rendered="true">
			<f:facet name="header">
				Lista de Usuários
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome da pessoa</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/Editar.png" />
				</h:commandLink>
			</h:column>
			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove()}" title="Excluir">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/Delete.png" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>

	</html>

</f:view>
