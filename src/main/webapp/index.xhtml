<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

	<html>

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<b:messages id="msg" autoUpdate="true" />
	<b:form id="formlogin"
		style="margin-top:10%; margin-left:40%; margin-right:40%">

		<h1 style="margin-left: 20%">Realize o login</h1>

		<b:panelGrid columns="1" size="lg">
			<b:panel>
				<b:column>
				</b:column>

				<b:column>
					<h:outputLabel value="Login: " />
					<b:inputText id="login" value="#{pessoaBean.pessoa.login}"
						required="true" requiredMessage="Informe o login" />
				</b:column>

				<b:column>
					<h:outputLabel value="Senha: " />
					<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}"
						required="true" requiredMessage="Informe a senha" />
				</b:column>

				<b:column>
					<b:commandButton action="#{pessoaBean.logar()}" value="Acessar"
						look="success" style="width:100%" />
				</b:column>
			</b:panel>
		</b:panelGrid>

	</b:form>

</h:body>

	</html>

</f:view>
