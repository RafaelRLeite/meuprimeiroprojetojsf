<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<html>

<h:head>
	<title>Relatório de Lançamentos</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />

	<b:form id="formRelLancamento"
		style="margin-top:2%; margin-left:2%; margin-right:2%">

		<b:messages id="msg" />
		<b:panelGrid columns="2" size="lg">

			<b:column>
				<h:outputLabel value="Data Inicial: " />
				<b:datepicker value="#{RelLancamentoBean.dataIni}" mode="icon-popup"
					format="DD/MM/YYYY" locale="pt_BR" />
			</b:column>

			<b:column>
				<h:outputLabel value="Data Final: " />
				<b:datepicker value="#{RelLancamentoBean.dataFim}" mode="icon-popup"
					format="DD/MM/YYYY" locale="pt_BR" />
			</b:column>

			<b:column>
				<h:outputLabel value="Numero da Nota: " />
				<b:inputText value="#{RelLancamentoBean.numNota}" />
			</b:column>

			<br />

			<b:column>
				<b:commandButton value="Buscar" look="primary"
					action="#{RelLancamentoBean.buscarLancamento}" />
			</b:column>

		</b:panelGrid>


	</b:form>

	<b:form style="margin-top:3%; margin-left:1.5%; margin-right:1.5%">

		<b:dataTable value="#{RelLancamentoBean.lancamentos}" var="lanc"
			caption="Lançamentos" pdf="true" excel="true">

			<b:dataTableColumn value="#{lanc.id}" label="ID" />
			<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Nº da Nota Fiscal" />
			<b:dataTableColumn value="#{lanc.usuario.nome}" label="Nome" />
			<b:dataTableColumn value="#{lanc.dataInicial}" label="Inicial" />
			<b:dataTableColumn value="#{lanc.dataFinal}" label=" Final" />

		</b:dataTable>
	</b:form>

</h:body>

	</html>

</f:view>
